    <main>
        <h1>Our Contact Form</h1>

       

        <fieldset>
            <legend>Contact Information</legend>

            <form action="https://httpbin.org/post" method="post">
                <p>
                    <label for="FullName">Full Name</label>
                    <input type="text" id="FullName" placeholder="your name" required autocomplete >
                </p>  

                <p>
                    <label for="Email">Email</label>
                    <input type="email" id="Email" placeholder="your mail" required autocomplete >
                </p>

                <p>
                <textarea name="message" id="message" placeholder="type your message here" rows="10" cols="20">Your Message</textarea>
                </p>

                <button type="submit">Send</button>
                <button type="reset">Reset</button>
               
            </form>

        </fieldset>

    </main>
    
</body>
